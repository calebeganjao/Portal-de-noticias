<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portal de nóticias</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="container">
      <nav id="primary" class="grid grid-flow-col">
        <div>
          <img src="assets/List.svg" alt="menu" class="icon" />
          <strong>Menu</strong>
        </div>
        <div><img src="assets/Logo.png" alt="logo" /></div>
        <div>
          <strong>Buscar</strong>
          <img src="assets/MagnifyingGlass.svg" alt="search" />
        </div>
      </nav>
      <nav id="secondary" class="grid grid-flow-col gap16">
        <a href="#">Inteligencia Artificial</a>
        <a href="#">Blockchain</a>
        <a href="#">Holograms</a>
        <a href="#">Internet</a>
        <a href="#">Vestíveis</a>
        <a href="#">Realidade aumentada</a>
        <a href="#">Realidade virtual</a>
      </nav>
    </header>
    <main class="grid container">
      <section id="features" class="grid grid-flow-col gap16">
        <div class="card">
          <img src="assets/Fotos/Image 01.png" alt="robo" />
        </div>

        <div class="grid grid-cols2 gap16">
          <div><img src="assets/Fotos/Image 02.png" alt="celular" /></div>
          <div><img src="assets/Fotos/Image 03.png" alt="6g" /></div>
          <div><img src="assets/Fotos/Image 04.png" alt="relogio" /></div>
          <div><img src="assets/Fotos/Image 05.png" alt="oculos vr" /></div>
        </div>
      </section>
    </main>
  </body>
</html>
