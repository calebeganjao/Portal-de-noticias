<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portal de nóticias</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="container">
      <nav id="primary" class="grid grid-flow-col">
        <div>
          <img src="assets/List.svg" alt="menu" class="icon" />
          <strong>Menu</strong>
        </div>
        <div><img src="assets/Logo.png" alt="logo" /></div>
        <div>
          <strong>Buscar</strong>
          <img src="assets/MagnifyingGlass.svg" alt="search" />
        </div>
      </nav>
      <nav id="secondary" class="grid grid-flow-col gap16">
        <a href="#">Inteligencia Artificial</a>
        <a href="#">Blockchain</a>
        <a href="#">Holograms</a>
        <a href="#">Internet</a>
        <a href="#">Vestíveis</a>
        <a href="#">Realidade aumentada</a>
        <a href="#">Realidade virtual</a>
      </nav>
    </header>
    <main class="grid container">
      <section id="features" class="grid grid-flow-col gap16">
        <figure class="card">
          <img src="assets/Fotos/Image 01.png" alt="robo" />
          <figcaption>
            <span class="content-tag">robótica</span>
            <h2 class="text-2xl">
              Robôs domésticos começam a ser adotados para tarefas diárias,
              prometendo mais conforto e eficiência nas residências.
            </h2>
          </figcaption>
        </figure>

        <div class="grid grid-cols2 gap16">
          <figure class="card">
            <img src="assets/Fotos/Image 02.png" alt="celular" />
            <figcaption>
              <span class="content-tag">Hologramas</span>
              <h2 class="text-lg">
                Novo Smartphone Projetor 3D chega ao mercado ...
              </h2>
            </figcaption>
          </figure>
          <figure class="card">
            <img src="assets/Fotos/Image 03.png" alt="6g" />
            <figcaption>
              <span class="content-tag">Internet</span>
              <h2 class="text-lg">
                Tecnologia 6G chega às metrópoles brasileiras, prometendo o...
              </h2>
            </figcaption>
          </figure>
          <figure class="card">
            <img src="assets/Fotos/Image 04.png" alt="relogio" />
            <figcaption>
              <span class="content-tag">Vestíveis</span>
              <h2 class="text-lg">
                Empresa lança relógio inteligente capaz de monitorar a saúde...
              </h2>
            </figcaption>
          </figure>
          <figure class="card">
            <img src="assets/Fotos/Image 05.png" alt="oculos vr" />
            <figcaption>
              <span class="content-tag">Realidade Virtual</span>
              <h2 class="text-lg">
                Escolas adotam a tecnologia VR para proporcionar ...
              </h2>
            </figcaption>
          </figure>
        </div>
      </section>

      <section id="weekly">
        <header class="grid grid-flow-col">
          <h3>Mais lidas da semana</h3>
        </header>
        <a href="#" class="grid grid-flow-col"> <strong>Ver tudo</strong></a>
        <span></span>

        <div class="grid gap-16">
          <figure>
            <span class="content-tag">veiculos</span>
            <img src="assets/Fotos/Image 06.png" alt="" />
            <p>
              Protótipo de veículo voador é apresentado, marcando o início da
              era dos transportes aéreos pessoa...
            </p>
          </figure>
          <figure>
            <span class="content-tag">Hologramas</span>
            <img src="assets/Fotos/Image 07.png" alt="" />
            <p>
              Plataforma de videoconferência apresenta nova função de
              hologramas, tornando as chamadas virtuais mais realistas e
              envolventes.
            </p>
          </figure>
          <figure>
            <span class="content-tag">Realidade virtual</span>
            <img src="assets/Fotos/Image 08.png" alt="" />
            <p>
              Nova geração de consoles de videogame é lançada, trazendo gráficos
              ultra-realistas e experiências de jogo totalmente envolventes.
            </p>
          </figure>
          <figure>
            <span class="content-tag">Internet</span>
            <img src="assets/Fotos/Image 09.png" alt="" />
            <p>
              Projeto busca oferecer internet de alta velocidade em áreas
              remotas através de satélites.
            </p>
          </figure>
        </div>
      </section>
    </main>
  </body>
</html>
